<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">

    <title>Hang-Man</title>
</head>
<body>
    <header>
        <h1>Let's Play Hangman!</h1>
    </header>
    
    <main>
        <section id="user-guess">
            <form id="guess-form">
                <label for="letter-guess">Guess a letter:</label>
                <input type="text" name="guess" id="guess">
                <button>Submit</button>
            </form>
        </section>

        <section id="hint">
            <p>Your hint: <span id="word-hint"></span></p>
        </section>
        <section class="flex-container">
            <section id="letters-guessed">
                <p>Your guessed letters:</p> 
                <span id="show-guesses"></span>
            </section>
 
            <section class="hangman-canvas">                <p>Your hangman:</p>
                <section id="hangman-canvas">
                </section>
        </section>
    </main>

    <footer>
        <p>&copy; Ben Parisot 2019</p>
    </footer>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
